<!DOCTYPE html><html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分作業(九宮格)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    .subtitle {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      margin: auto;
      margin-bottom: 20px;
      width: 306px;
    }
    .grid img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .full-image {
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>分作業(九宮格)</h1>
  <div class="subtitle">玫瑰花</div>  <div class="grid">
    <img src="https://www.imgonline.com.ua/examples/cut_image_part_01.jpg" alt="part1">
    <img src="https://www.imgonline.com.ua/examples/cut_image_part_02.jpg" alt="part2">
    <img src="https://www.imgonline.com.ua/examples/cut_image_part_03.jpg" alt="part3">
    <img src="https://www.imgonline.com.ua/examples/cut_image_part_04.jpg" alt="part4">
    <img src="https://www.imgonline.com.ua/examples/cut_image_part_05.jpg" alt="part5">
    <img src="https://www.imgonline.com.ua/examples/cut_image_part_06.jpg" alt="part6">
    <img src="https://www.imgonline.com.ua/examples/cut_image_part_07.jpg" alt="part7">
    <img src="https://www.imgonline.com.ua/examples/cut_image_part_08.jpg" alt="part8">
    <img src="https://www.imgonline.com.ua/examples/cut_image_part_09.jpg" alt="part9">
  </div>  <img src="https://www.imgonline.com.ua/examples/rose-mini.jpg" alt="Full Image" class="full-image">
</body>
</html>
